{% extends "basic.html" %}


{% block body %}




  <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://source.unsplash.com/1600x500/?student" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://source.unsplash.com/1600x500/?registeration" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://source.unsplash.com/1600x500/?school" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
 



  <div class="container my-4">
    <h1 class="text-center my-4">Register here</h1>
        <form method = "post" action = "">
            {% csrf_token %}
            <div class="mb-3 my-2">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="enter your name" Required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="class" class="form-control" id="class" name="class" placeholder="enter your class in digits(eg-2)" Required>
              </div>
              <div class="mb-3">
                <label for="roll" class="form-label">Roll number</label>
                <input type="text" class="form-control" id="roll" name = "roll" placeholder="enter your class in digits(eg-2)" Required>
              </div>
              <div class="mb-3">
                <label for="activity" class="form-label">Activity</label><br>
                <select class="form-select" aria-label="Default select example" name = "activity">
                    <option selected>Select the activity</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
              </div>




            <div class="container d-flex justify-content-center align-items-center">
                <button type="submit" class="btn btn-primary my-2">Register</button><br>
</div>
      
<label for="activity" class="form-label d-flex justify-content-center align-items-center">OR</label>


            </form>
        

            <div class="container d-flex justify-content-center align-items-center">  
              <a href = "details"><button type="submit" class="btn btn-primary align-items-center my-2">Show details</button></a>
            </div>          
    
    


 
 {% endblock body %}

 {% block css %}
 <style>

     body {
         background-color: #c8e6c9;
     }
 </style>
{% endblock %}
