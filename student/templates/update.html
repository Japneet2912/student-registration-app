{% extends "basic.html" %}



{% block body %}
{% comment %} 
<div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://source.unsplash.com/1600x500/?student" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1600x500/?student" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="https://source.unsplash.com/1600x500/?student" class="d-block w-100" alt="...">
      </div>
    </div>
  </div> {% endcomment %}
 


<div class="container-fluid px-0">
  <img src="https://source.unsplash.com/2600x500/?update" class="d-block w-100" alt="...">
</div>



  <div class="container my-4">


    {%for i in student%}
    <form method = "post" action="/editrecord/{{i.id}}">
            {% csrf_token %}
            <h1 class="text-center my-4">Update {{i.stu_name}}</h1>

            <div class="mb-3 my-2">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" name="name" value = "{{i.stu_name}}">
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="class" class="form-control" id="class" name="class" value = "{{i.stu_class}}">
              </div>
              <div class="mb-3">
                <label for="activity" class="form-label">Activity</label><br>
                <label for="activity" class="form-label">Old Activity: {{i.stu_activity}}</label><br>
                <select class="form-select" aria-label="Default select example" name = "activity" >
                    <option selected>Select new Activity</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Cricket">Cricket</option>
                    <option value="Swimming">Swimming</option>
                  </select>
              </div>

              <div class="container d-flex justify-content-center align-items-center">  
              <button type="submit" class="btn btn-primary">Update record</button>
              </div>

            </form>
          {%endfor%}
        

 
 {% endblock body %}


 {% block css %}
 <style>

     body {
         background-color: #c8e6c9;
     }
 </style>
{% endblock %}
